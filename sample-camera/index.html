<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pocket Chef</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Pocket Chef â€” type ingredients, get beautiful recipe ideas instantly." />
</head>

<div id="loading" class="hidden">
    <div class="pan">
        <div class="handle"></div>
        <div class="food"></div>
    </div>
    <p>Cooking your recipe...</p>
</div>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <span class="logo-script">Pocket Chef</span>
        <span class="tagline">Your smart kitchen assistant</span>
      </div>
      <nav aria-label="Main">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        
        <button id="login-trigger-btn" class="btn">Log in</button>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <!-- Input row -->
    <section class="input-row" aria-label="Add ingredients">
      <label class="visually-hidden" for="ingredient-input">Ingredient</label>
      
      <div class="input-wrap">
        <input id="ingredient-input" type="text" placeholder="Type your ingredient..." autocomplete="off" />
        <!-- put the camera in the search box -->
        <button id="camera-btn" class="icon-btn camera-inside" aria-label="photo/upload">ðŸ“·</button>
        <input id="camera-input" type="file" accept="image/*" capture="environment" hidden />
      </div>
    
      <button id="add-btn" class="btn">Add</button>
    </section>
      <!-- recogonized results shown -->
      <div id="recognition-results" class="recognition-results hidden" aria-label="recognized-result"></div>
    
      <!-- Plate -->
    <section id="plate-section" class="plate-section" aria-label="Ingredient plate">
      <!-- Inline SVG plate (no external asset needed) -->
      <div id="plate" class="plate" aria-hidden="true">
        <svg viewBox="0 0 400 400" class="plate-svg" role="img" aria-label="Plate">
          <defs>
            <radialGradient id="g1" cx="50%" cy="45%" r="60%">
              <stop offset="0%" stop-color="#ffffff"/>
              <stop offset="55%" stop-color="#f4f4f4"/>
              <stop offset="100%" stop-color="#e9e9e9"/>
            </radialGradient>
            <radialGradient id="g2" cx="50%" cy="50%" r="45%">
              <stop offset="0%" stop-color="#f6f6f6"/>
              <stop offset="100%" stop-color="#ffffff"/>
            </radialGradient>
            <filter id="plateShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
            </filter>
          </defs>
          <circle cx="200" cy="200" r="185" fill="url(#g1)" filter="url(#plateShadow)"/>
          <circle cx="200" cy="200" r="120" fill="url(#g2)"/>
        </svg>
        <div id="ingredient-list" class="ingredient-list" aria-live="polite"></div>
      </div>
      <div class="plate-cta">
        <button id="generate-btn" class="btn btn-primary">Generate</button>
        <p class="hint">Press <kbd>Enter</kbd> to add &nbsp;â€¢&nbsp; Click an ingredient to remove</p>
      </div>
    </section>

    <!-- Recipes -->
    <section id="recipes" class="recipes">
      <h2 class="section-title">Recipe ideas</h2>
      <div id="recipes-list" class="recipes-list" role="list"></div>
      <div id="pagination" class="pagination hidden" aria-label="Pagination">
        <button id="prev-btn" class="btn btn-ghost" aria-label="Previous page">Prev</button>
        <span id="page-info" class="page-info" aria-live="polite"></span>
        <button id="next-btn" class="btn btn-ghost" aria-label="Next page">Next</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© <span id="year"></span> Pocket Chef. Crafted for hackathons.</small>
    </div>
  </footer>

  <div id="login-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <button id="close-modal-btn" class="modal-close-btn" aria-label="Close login form">&times;</button>
      
      <form id="login-form">
        <h2 class="modal-title">Welcome! </h2>
        
        <div class="form-group">
          <label for="email-input">Email:</label>
          <input id="email-input" type="email" placeholder="you@example.com" required autocomplete="email">
        </div>
        
        <div class="form-group">
          <label for="password-input">Password:</label>
          <input id="password-input" type="password" placeholder="Please enter your password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="btn btn-primary btn-full-width">Log in</button>
        
        <p class="form-switch-text">
           <a href="#">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
