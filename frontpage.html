<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Chef</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pocket Chef</h1>
        <p class="subtitle">Your smart kitchen assistant</p>
    </header>

    <main class="main-content">
        <!-- input -->
        <div class="input-container">
            <input type="text" id="ingredient-input" placeholder="Type your ingredient...">
            <button id="add-btn">Add</button>
            <button id="generate-btn">Generate</button>
        </div>

        <!-- plate -->
        <div class="plate-container" id="plate">
            <img id="plate-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Plain_white_dish.jpg/800px-Plain_white_dish.jpg" alt="Plate">
            <div id="ingredient-list" class="ingredient-list"></div>
        </div>

        <!-- recipe -->
        <section class="recipes">
            <div id="recipes-list" class="recipes-list"></div>

            <!-- turn the page button -->
            <div id="pagination" class="pagination hidden">
                <button id="prev-btn">Prev</button>
                <button id="next-btn">Next</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
